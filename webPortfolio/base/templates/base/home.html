{% extends 'base/main.html' %}

{% block content %}

<h1>Homepage</h1>

<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-max" src="/static/images/001_2070.png" alt="First slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100 img-max" src="/static/images/002.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-max" src="/static/images/003_2070.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock content %}
